# Instrucoes R
r:
    # Core Instruction Set
    add: 0x20
    addu: 0x21
    and: 0x24
    jr: 0x08
    nor: 0x27
    or: 0x25
    slt: 0x2a
    sltu: 0x2b
    sll: 0x00
    srl: 0x02
    sub: 0x22
    subu: 0x23

    # Arithmetic Core Instruction Set
    div: 0x1A
    divu: 0x1B
    mfhi: 0x10
    mflo: 0x12
    mfc0: 0x00
    mult: 0x18
    multu: 0x19
    sra: 0x03

# Instrucoes I
i:
    addi: 0x08
    addiu: 0x09
    andi: 0x0C
    beq: 0x04
    lbu: 0x24
    lhu: 0x25
    ll: 0x30
    lui: 0x0F
    lw: 0x23
    ori: 0x0D
    slti: 0x0A
    sltiu: 0x0B
    sb: 0x28
    sc: 0x38
    sh: 0x29
    sw: 0x2B

    # Arithmetic Core Instruction Set
    lwc1: 0x31
    ldc1: 0x35
    swc1: 0x39
    sdc1: 0x3D

# Instrucoes J
j:
    j: 0x02
    jal: 0x03
